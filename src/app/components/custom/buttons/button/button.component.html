<ng-container [ngSwitch]="model">
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [id]="elId"
    [color]="color"
    [type]="type"
    [disabled]="isDisabled"
    (click)="emitClick()"
    [title]="title"
  >
    <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [id]="elId"
    [color]="color"
    [type]="type"
    [disabled]="isDisabled"
    (click)="emitClick()"
    [title]="title"
  >
    <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [id]="elId"
    [color]="color"
    [type]="type"
    [disabled]="isDisabled"
    (click)="emitClick()"
    [title]="title"
  >
    <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    class="icon-btn"
    [id]="elId"
    [color]="color"
    [type]="type"
    [disabled]="isDisabled"
    (click)="emitClick()"
    [title]="title"
  >
    <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'fab'"
    mat-fab
    [color]="color"
    [type]="type"
    [disabled]="isDisabled"
    (click)="emitClick()"
    [title]="title"
  >
    <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'mini-fab'"
    mat-mini-fab
    [id]="elId"
    [color]="color"
    [type]="type"
    [disabled]="isDisabled"
    (click)="emitClick()"
    [title]="title"
  >
    <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  </button>
  <a
    *ngSwitchCase="'link'"
    mat-button
    [id]="elId"
    [color]="color"
    [routerLink]="url"
    class="link-button"
    routerLinkActive="active-link"
    [disabled]="isDisabled"
    [title]="title"
    ><ng-container *ngTemplateOutlet="labelTemplate"></ng-container
  ></a>
  <button
    *ngSwitchDefault
    mat-button
    [id]="elId"
    [color]="color"
    [type]="type"
    [disabled]="isDisabled"
    (click)="emitClick()"
    [title]="title"
  >
    <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
  </button>
</ng-container>

<ng-template #labelTemplate>
  <div class="button-content">
    <ng-content></ng-content>
    <ng-container *ngIf="isLoading">
      <app-loading [size]="20"></app-loading>
    </ng-container>
  </div>
</ng-template>
