<!-- <mat-grid-list class="cards-grid" cols="5" rowHeight="2:1"> -->
<mat-grid-list class="cards-grid" cols="5" rowHeight="1:1">
  <mat-grid-tile *ngFor="let c of cards">
    <app-card
      [titleText]="c.title"
      [content]="c.content"
      [imgUrl]="c.imgUrl"
      [imgAlt]="c.title"
      [routerLink]="'/' + c.url"
    ></app-card>
  </mat-grid-tile>
</mat-grid-list>
