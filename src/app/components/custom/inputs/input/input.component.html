<mat-form-field class="input-container" [appearance]="appearance" [formGroup]="fg">
  <mat-label>
    {{ labelText }}
  </mat-label>
  <input
    matInput
    [type]="type"
    [formControlName]="fcName"
    [placeholder]="placeholder"
    [id]="elId"
    (keydown)="keydownPressed.emit($event)"
  />
  <app-icon
    matSuffix
    *ngIf="labelIcon"
    [icon]="labelIcon.icon"
    [color]="labelIcon.color"
    [size]="labelIcon.size ?? 24"
    [clickable]="true"
    (clicked)="labelIcon.onClick?.()"
  ></app-icon>
  <span *ngIf="isLoading" class="input-loading-container">
    <app-loading [isLoading]="isLoading" [size]="24"> </app-loading>
  </span>
  <mat-error *ngIf="invalid && !disabled">
    {{ getErrText() }}
  </mat-error>
  <small class="helper" *ngIf="helperText && !invalid && !disabled">
    {{ helperText }}
  </small>
</mat-form-field>
