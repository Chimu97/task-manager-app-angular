<mat-form-field [formGroup]="fg">
  <mat-label *ngIf="labelText">
    {{ labelText }}
  </mat-label>
  <input
    matInput
    [type]="type"
    [formControlName]="fcName"
  />
  <mat-error *ngIf="invalid">
    {{ getErrText() }}
  </mat-error>
  <small
    class="helper"
    *ngIf="helperText && !invalid"
  >
    {{ helperText }}
  </small>
</mat-form-field>
