<header class="main-header mat-elevation-z6">
  <app-breadcrumb></app-breadcrumb>

  <section class="user-data" *ngIf="setLoggedUser$ | async as loggedUser">
    <span>{{ loggedUser.name }}</span>
    <app-icon [icon]="Icons.AccountCircle" [color]="undefined"></app-icon>
    <app-icon
      appSetId="cMainHeaderLogout"
      [icon]="Icons.Logout"
      [clickable]="true"
      [color]="undefined"
      title="Logout"
      (clicked)="logout()"
    ></app-icon>
  </section>
</header>
