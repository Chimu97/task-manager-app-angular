<app-modal-layout>
  <ng-container titleContent> Confirm </ng-container>
  <p>Are you sure you want to delete this profile?</p>
  <ng-container actions>
    <app-button color="accent" (clicked)="onNoClick()">Cancel</app-button>
    <app-button [mat-dialog-close]="true" cdkFocusInitial>OK</app-button>
  </ng-container>
</app-modal-layout>
