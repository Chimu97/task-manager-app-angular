<app-modal-layout>
  <ng-container titleContent>{{ data.title }}</ng-container>
  <p>{{ data.message }}</p>
  <ng-container actions>
    <app-button color="accent" (clicked)="onNoClick()">Cancel</app-button>
    <app-button [mat-dialog-close]="true" appFocusInitial [focusChild]="true">{{
      data.confirmText ?? 'OK'
    }}</app-button>
  </ng-container>
</app-modal-layout>
