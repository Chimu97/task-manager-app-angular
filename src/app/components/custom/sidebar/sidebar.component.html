<mat-sidenav-container class="sidebar-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    class="sidebar"
    [fixedInViewport]="false"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
    (mouseenter)="hovering = true"
    (mouseleave)="hovering = false"
  >
    <div class="logo-container">
      <h1 class="logo" title="Task Manager App">
        <span *ngIf="!hovering; else fullLogo">TMA</span>
        <ng-template #fullLogo>
          <span>Task Manager App </span>
        </ng-template>
      </h1>
    </div>

    <app-nav-items [items]="navItems" [iconOnly]="!hovering"></app-nav-items>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <app-main-header></app-main-header>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
