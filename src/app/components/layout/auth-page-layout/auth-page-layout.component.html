<div class="auth-container">
  <div class="side-image">
    <img src="assets/img/auth-bg.png"  alt="auth-image" />
  </div>
  <section class="page-content">
    <ng-content #pageContent></ng-content>
    <div class="form-buttons">
      <app-button model="raised" elId="cAuthenticationSwitchPage" (clicked)="switchPage()">{{
        switchPageLabel

    </div>
  </section>
</div>
