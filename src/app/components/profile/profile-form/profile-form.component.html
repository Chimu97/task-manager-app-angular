<form class="form-layout" [formGroup]="form" (ngSubmit)="save.emit(form)">
  <div class="form-grid">
    <app-input
      fcName="name"
      [control]="name"
      [fg]="form"
      labelText="Name"
      placeholder="Profile Name"
    ></app-input>

    <app-input
      fcName="timeTarget"
      [control]="timeTarget"
      [fg]="form"
      labelText="Time Target"
      type="time"
    ></app-input>

    <app-input
      fcName="tasksTarget"
      [control]="tasksTarget"
      [fg]="form"
      labelText="Tasks Target"
      type="number"
    ></app-input>

    <app-input
      fcName="priority"
      [control]="priority"
      [fg]="form"
      labelText="Priority"
      type="number"
    ></app-input>

    <app-select
      fcName="profileTypeId"
      [control]="profileTypeId"
      [fg]="form"
      labelText="Type"
      [options]="typeOptions"
    ></app-select>

    <!-- TODO implement modal confirmation for deletion and submission -->
    <div class="form-buttons">
      <div *ngIf="showDelete()" class="left-buttons">
        <app-button model="raised" (clicked)="remove.emit()" color="warn">Delete</app-button>
      </div>

      <app-button model="raised" (clicked)="cancel.emit()" color="accent">Cancel</app-button>
      <app-button model="raised" *ngIf="canEdit" type="submit">{{ submitLabel }}</app-button>
    </div>
  </div>
</form>
