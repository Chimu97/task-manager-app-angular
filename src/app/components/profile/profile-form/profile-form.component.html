<form [id]="elIds.ProfileForm" class="form-layout" [formGroup]="form" (ngSubmit)="openSaveModal()">
  <div class="form-grid">
    <app-input
      fcName="name"
      [control]="name"
      [fg]="form"
      labelText="Name"
      placeholder="Profile Name"
      elId="cProfileFormName"
    ></app-input>

    <app-input
      fcName="timeTarget"
      [control]="timeTarget"
      [fg]="form"
      labelText="Time Target"
      type="time"
      elId="cProfileFormTimeTarget"
    ></app-input>

    <app-input
      fcName="tasksTarget"
      [control]="tasksTarget"
      [fg]="form"
      labelText="Tasks Target"
      type="number"
      elId="cProfileFormTasksTarget"
    ></app-input>

    <app-input
      fcName="priority"
      [control]="priority"
      [fg]="form"
      labelText="Priority"
      type="number"
      elId="cProfileFormPriority"
    ></app-input>

    <app-select
      fcName="profileTypeId"
      [control]="profileTypeId"
      [fg]="form"
      labelText="Type"
      [options]="typeOptions$ | async"
      elId="cProfileFormType"
    ></app-select>

    <div class="form-buttons">
      <div *ngIf="showDelete()" class="left-buttons">
        <app-button
          model="raised"
          elId="cProfileFormDelete"
          (clicked)="openDeleteModal()"
          color="warn"
          >Delete</app-button
        >
      </div>

      <app-button
        model="raised"
        elId="cProfileFormCancel"
        (clicked)="openCancelModal()"
        color="accent"
        >Cancel</app-button
      >
      <app-button model="raised" elId="cProfileFormSubmit" *ngIf="canEdit" type="submit">{{
        submitLabel
      }}</app-button>
    </div>
  </div>
</form>
