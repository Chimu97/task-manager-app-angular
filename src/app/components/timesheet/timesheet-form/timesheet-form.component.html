<form
  [id]="elIds.TimesheetForm"
  class="form-layout"
  [formGroup]="form"
  (ngSubmit)="openSaveModal()"
>
  <div class="form-grid">
    <app-datepicker
      fcName="date"
      [control]="date"
      labelText="Date"
      elId="cTimesheetFormDate"
      [fg]="form"
      [canEdit]="canEdit"
      [formId]="elIds.TimesheetForm"
      [maxDate]="tomorrow"
    ></app-datepicker>
    <app-checkbox
      fcName="finished"
      [control]="finished"
      labelText="Is Finished"
      elId="cTimesheetFormFinished"
      [fg]="form"
      [canEdit]="canEdit"
    >
    </app-checkbox>
    <!-- TODO to form array with multiple notes -->
    <app-textarea
      fcName="tempNote"
      [control]="tempNote"
      labelText="Temp Note"
      elId="cTimesheetFormNote"
      placeholder="Enter a note"
      [fg]="form"
      [canEdit]="canEdit"
    >
    </app-textarea>

    <div class="form-buttons">
      <div *ngIf="showDelete()" class="left-buttons">
        <app-button
          model="raised"
          [elId]="elIds.TimesheetDelete"
          (clicked)="openDeleteModal()"
          color="warn"
          >Delete</app-button
        >
      </div>

      <app-button
        model="raised"
        elId="cTimesheetFormCancel"
        (clicked)="onCancel()"
        color="accent"
        >Cancel</app-button
      >
      <app-button model="raised" [elId]="elIds.TimesheetSubmit" *ngIf="canEdit" type="submit">{{
        submitLabel
      }}</app-button>
    </div>
  </div>
</form>
