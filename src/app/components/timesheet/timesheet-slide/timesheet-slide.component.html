<div
  class="slide"
  (click)="onSlideClick(slide)"
  [ngClass]="{
  weekend: slide.isWeekend,
  active: slide.selected,
  holiday: slide.isHoliday,
  special: slide.isSpecial,
}"
>
  <header class="slide-header">
    <div>
      <span class="day">
        {{ slide.day }}
      </span>
      <span class="day-of-week">
        {{ slide.dayOfWeek }}
      </span>
    </div>
  </header>
  <!-- TODO test -->
  <div class="slide-body" *ngIf="metrics">
    <span class="tasks" title="{{ metrics.totalTasks }} total tasks">
      <app-icon [icon]="Icons.Assignment" [size]="24"></app-icon>
      {{ metrics.totalTasks }}
    </span>
    <span class="hours completed" title="Time spent: {{ metrics.workedHours }}">
      <app-icon [icon]="Icons.Timelapse" [size]="24"></app-icon>
      {{ metrics.workedHours }}
    </span>
    <span class="rating failed" title="{{ metrics.averageRating }} average rating">
      <app-icon [icon]="Icons.Star" [size]="24"></app-icon>
      {{ metrics.averageRating }}
    </span>
  </div>
</div>
