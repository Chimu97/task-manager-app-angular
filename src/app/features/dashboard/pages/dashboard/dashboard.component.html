<div class="dashboard-container">
  <h2 class="title">Resumen de Tareas</h2>

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi-card">
      <p class="kpi-label">Total de tareas</p>
      <p class="kpi-value">{{ summary?.totalTasks ?? '–' }}</p>
    </div>
    <div class="kpi-card">
      <p class="kpi-label">Tiempo estimado</p>
      <p class="kpi-value">{{ summary?.totalEstimatedTime ?? '–' }}</p>
    </div>
    <div class="kpi-card">
      <p class="kpi-label">Tiempo trabajado</p>
      <p class="kpi-value">{{ summary?.totalActualTimeWorked ?? '–' }}</p>
    </div>
  </div>

  <!-- Progreso por usuario -->
  <div class="chart-section" *ngIf="summary?.userProgress?.length">
    <h3>Progreso por usuario</h3>

    <div *ngFor="let user of summary?.userProgress" class="user-bar-wrapper">
      <div class="user-label">
        {{ user.userName }}
      </div>
      <div class="bar-container">
        <canvas baseChart
                [data]="getSingleUserChart(user)"
                [options]="barChartOptions"
                [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Cargando -->
  <p *ngIf="!summary">Cargando resumen...</p>
</div>
