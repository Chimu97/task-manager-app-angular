<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li
      *ngFor="let crumb of crumbs$ | async; let last = last"
      class="breadcrumb-item"
      [ngClass]="{ 'clickable-crumb': !last }"
    >
      <a [routerLink]="last ? undefined : crumb.url">
        <app-icon
          *ngIf="crumb.icon"
          [icon]="crumb.icon"
          [styles]="{ color: last ? '#fff' : 'var(--bg-color)' }"
          [size]="20"
        ></app-icon>
        {{ crumb.label }}
      </a>
    </li>
  </ol>
</nav>
